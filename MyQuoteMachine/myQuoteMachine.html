<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My random quote machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/extracss.css" />
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="JS/extraJS.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body >
    <div class="jumbotron container">
        <h1 class="text-center">Random Quote Machine</h1>
        <p class="lead"><i class="fa fa-quote-left fa-lg"></i><span id="quoteText">You should always be ready to do what is right, so pick up the blanket and nap.</span> <i class="fa fa-quote-right fa-lg"></i></p>
        <blockquote id="author">- Me</blockquote>
        <p class="lead">
        <button id="tweetButton" class="pointer"><i class="fa fa-twitter fa-lg"></i> Tweet Out</button>
        <button id="randomQuote" class="float-right pointer" href="#"><i class="fa fa-random fa-lg"></i> Quote</button>
        </p>
    </div>
</div>
</body>
</html>
